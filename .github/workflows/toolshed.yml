name: ghcr.io/opencyphal/toolshed container build and publish.

on:
  release:
    types: [ published ]
    
  pull_request:
    branches: [ "main" ]

env:
  ORG_NAMESPACE: opencyphal
  IMAGE_NAME: toolshed
  IMAGE_VERSION_PREFIX: tsv

jobs:

  build_and_publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: process event
      id: process_event
      uses: olegtarasov/get-tag@v2.1.2
      with:
        tagRegex: "(${{ env.IMAGE_VERSION_PREFIX }}).*"
    - name: echo environment
      run: |
          echo "::group::environment"
          echo "ORG_NAMESPACE=${{ env.ORG_NAMESPACE }}"
          echo "IMAGE_NAME=${{ env.IMAGE_NAME }}"
          echo "IMAGE_VERSION_PREFIX=${{ env.IMAGE_VERSION_PREFIX }}"
          echo "GIT_TAG_NAME=${{ steps.process_event.outputs.tag }}"
          echo "::debug event=${{ toJSON( github.event ) }}"
          echo "::endgroup::"
    - name: dryrun-build
      if: ${{ github.event_name == 'pull_request' }}
      run: docker build ./${{ env.IMAGE_NAME }}
    - name: build-and-push
      if: ${{ github.event_name == 'release' && startsWith( steps.process_event.outputs.tag env.IMAGE_VERSION_PREFIX ) }}
      uses: macbre/push-to-ghcr@master
      with:
        context: ./${{ env.IMAGE_NAME }}
        dockerfile: ./${{ env.IMAGE_NAME }}/Dockerfile
        image_name: ${{ env.ORG_NAMESPACE }}/${{ env.IMAGE_NAME }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: ghcr.io
